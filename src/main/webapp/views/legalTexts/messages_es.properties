termsAndCondition.text = Al aceptar los términos y condiciones, el usuario acepta las siguientes normas:<br><br>- No está permitido ningún tipo de discriminación, ya sea por sexo, raza, creencias religiosas o ideología.<br>- No está permitido el uso del sitio web para publicitar cualquier tipo de contenido que no sea del propio Acme-Renzevous.<br>- Aquellas citas que contengan algún término sexual, deben estar marcadas para adultos.<br>- Los comentarios y anuncios que contengan algún término sexual, deben estar asociadas a citas marcadas para adultos.<br><br>Aquellas citas, comentarios y anuncios que no cumplan con las normas anteriormente expuestas, podrán ser eliminadas por un Administrador cuando lo considere oportuno.

