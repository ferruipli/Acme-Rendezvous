cookies.text = Las cookies son identificadores únicos que enviamos a su dispositivo con el fin de que nuestros sistemas puedan reconocer su dispositivo. En la función Ayuda de la mayoría de los navegadores se indica cómo configurar su navegador para que no acepte cookies, para que le notifique cada vez que reciba una nueva cookie y para desactivarlas completamente. Además, puede deshabilitar o eliminar datos similares utilizados por las extensiones (add-on) de los navegadores, como las Flash Cookies, cambiando la configuración de dichas extensiones o visitando el sitio web de su fabricante.

